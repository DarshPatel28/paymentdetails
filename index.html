<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Delivery Details</title>
	<style>
		* {
	box-sizing: border-box;
}

body {
	font-family: Arial, sans-serif;
	margin: 0;
	background-image: url(https://i.ibb.co/XjSBZgn/desktop-wallpaper-indian-restaurant-background-2-background-check-all-indian-style.jpg);
	background-repeat: no-repeat;
	background-size: cover;
}

h1 {
	text-align: center;
	margin-top: 2rem;
}

form {
	max-width: 600px;
	margin: 0 auto;
	padding: 1rem;
}

label {
	display: block;
	margin-top: 1rem;
}

input[type="text"], input[type="submit"] {
	display: block;
	width: 100%;
	padding: 0.5rem;
	margin-top: 0.5rem;
	border: none;
	border-radius: 0.25rem;
}

input[type="submit"] {
	background-image: linear-gradient(to right, rgba(255, 38, 0, 0.89) , rgb(255, 94, 0));
	color: white;
	cursor: pointer;
}

@media screen and (max-width: 600px) {
	form {
		padding: 0.5rem;
	}
}
	</style>
</head>
<body>
	<h1>Delivery Details</h1>
	<form id="address-form">
		<label for="street">Street Address:</label>
		<input type="text" id="street" name="street" required>

		<label for="city">City:</label>
		<input type="text" id="city" name="city" required>

		<label for="state">State:</label>
		<input type="text" id="state" name="state" required>

		<label for="zip">Zip Code:</label>
		<input type="text" id="zip" name="zip" required>

		<input type="submit" value="Submit">
	</form>
	<script>
        const form = document.getElementById('address-form');

form.addEventListener('submit', (event) => {
	event.preventDefault(); // prevent the form from submitting normally

	// get the form data
	const formData = new FormData(form);

	// redirect to the other website page with the form data as query parameters
	const queryString = new URLSearchParams(formData).toString();
	window.location.href = 'https://darshpatel28.github.io/paymentdetails2';
});

    </script>
</body>
</html>
